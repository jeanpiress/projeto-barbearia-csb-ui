<p-dialog [(visible)]="display" [modal]="true" [closable]="true" [style]="{ 'width': '25vw', 'max-width': '1280px', 'height': '45vh' }">
  <div class="p-field p-grid">
    <div class="p-col-12 p-md-4">
      <h2> Selecione forma de pagamento</h2>
      <p-dropdown [options]="formaPagamentoOptions" [(ngModel)]="formaPagamentoSelecionada"
    placeholder="Selecione um status">
</p-dropdown>
    </div>
  </div>
  <div class="item mb-3">
    <div class="p-col-6">
      <div class="p-fiel mb-3">
        <h3>Valor Total: {{pedido.valorTotal  | currency:'BRL' }}</h3>
      </div>
      <div class="p-fiel mb-3">
        <h3>Cliente: {{ pedido.cliente.nome}}</h3>
      </div>
      <div class="p-fiel mb-3">
        <h3>Profissional: {{pedido.profissional.nome }}</h3>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <p-button label="Realizar pagamento" icon="pi pi-shopping-cart" (click)="realizarPagamento()"></p-button>
  </div>
</p-dialog>
