<p-dialog [(visible)]="display" [modal]="true" [closable]="true"
  [style]="{ 'width': '40vw', 'max-width': '1280px', 'height': '70vh' }">
  <h1>Novo Agendamento</h1>
  <form #agendamentoForm="ngForm">
    <div class="p-grid">
      <div class="p-fluid max-col-12 mb-3">
        <label>Cliente</label>
        <input type="text" pInputText name="nome" [(ngModel)]="nomeClienteBusca" (ngModelChange)="carregarClientes()" required />
      </div>
      <div class="p-fluid max-col-12 mb-3">
        <label for="clienteDropdown">Selecione o Cliente</label>
        <p-dropdown [options]="clientes" [(ngModel)]="clienteSelecionado" name="cliente"></p-dropdown>
      </div>
      <div class="p-fluid max-col-12 mb-3">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="descricao" />
      </div>
      <div class="p-fluid max-col-12 mb-3">
        <label for="profissionalDropdown">Selecione o Profissional</label>
        <p-dropdown
          [options]="profissionais" [(ngModel)]="profissionalSelecionado"  optionLabel="label"
          placeholder="Selecione um Profissional" [ngModelOptions]="{standalone: true}">
        </p-dropdown>
      </div>
      <div class="agrupar p-fluid mb-3">
        <div class="p-fluid max-col-4 mb-3">
          <label for="dia"> Dia</label>
          <p-calendar
            [(ngModel)]="dia"
            name="dataHora"
            showIcon="true"
            dateFormat="dd/mm/yy">
          </p-calendar>
        </div>
        <div class="p-fluid max-col-4 mb-3">
          <label for="dataHora"> Hora</label>
          <p-calendar
            [(ngModel)]="dataHora"
            name="dataHora"
            showIcon="true"
            dateFormat="dd/mm/yy"
            hourFormat="24"
            timeOnly="true"
            [stepMinute]="30">
          </p-calendar>
        </div>
        <div class="p-fluid max-col-4 mb-3">
          <label for="tempo">Duração</label>
          <p-dropdown
            [options]="opcoesTempo"
            [(ngModel)]="tempoSelecionado"
            name="tempo"
            placeholder="Selecione a duração">
          </p-dropdown>
        </div>
      </div>
      <div class="p-col-3">
        <p-button label="Salvar" (click)="salvarPedido()" tooltipPosition="top"></p-button>
      </div>
    </div>
  </form>
</p-dialog>
